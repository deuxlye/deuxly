baseURL: "https://deuxly.id/" # GANTI dengan URL deployment Anda
languageCode: "id-ID"
title: "Deuxly"
theme: "elang"

# --- TAMBAHKAN BLOK INI ---
permalinks:
  post: '/:slug/'
# -------------------------

# PENTING: Agar HTML di dalam Markdown bisa jalan
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    endLevel: 4   # Sampai H4
    ordered: false # Pakai bullet points (ul), bukan angka (ol)
    startLevel: 2 # Mulai dari H2

# Tambahkan ini di hugo.yaml
outputs:
  home:
    - HTML
    - RSS
    - JSON # <--- Ini Wajib
  minify: true

# Konfigurasi Artikel Terkait (Related Posts)
related:
  includeNewer: true
  threshold: 80
  toLower: true
  indices:
  - name: "tags"
    weight: 100
  - name: "categories"
    weight: 70

# Konfigurasi Menu Sidebar Kiri
menu:
  main:
  - name: "Beranda"
    url: "/"
    weight: 10
  - name: "Coding"
    url: "/tags/coding"
    weight: 20
  - name: "Blogger"
    url: "/tags/blogger"
    weight: 30
  - name: "Internet"
    url: "/tags/internet"
    weight: 40
  - name: "Lifestyle"
    url: "/tags/lifestyle"
    weight: 50
  - name: "Informasi"
    url: "/tags/informasi"
    weight: 60

# Parameter Situs
params:
  author: "deuxly"
  description: "Teknologi Terbaru? Blogging Sukses? Tutorial Skill Baru? Jawabannya adalah deuxly. deuxly membedah dunia digital menjadi panduan lengkap yang mudah!"
  # Gambar default jika artikel tidak ada gambar
  defaultImage: "/images/default.jpg"
  logo: "/images/logo.svg"

  # KONFIGURASI PROMO BANNER (DI ATAS RELATED POST)
  promoBox:
    enable: true
    text: "Mahir Excel dalam 7 Hari, Cuma Rp49.300! Beli Sekarang!!"
    linkText: "Klik untuk melihat detail!"
    linkUrl: "https://lynk.id/deuxly/jx89m3d4ee5y" # Ganti dengan link produk

  # Konfigurasi Disqus
services:
  disqus:
    shortname: "deuxly" # Ganti dengan username Disqus Anda
    enableRobotsTXT: true
    # Aktifkan informasi Git agar Lastmod otomatis terdeteksi saat di-commit
enableGitInfo: true

# Prioritas penentuan tanggal update
frontmatter:
  date: ["date", "publishDate", "lastmod"]
  lastmod: ["lastmod", ":git", "date", ":fileModTime"]

  minify:
  disableCSS: false
  disableHTML: false
  disableJS: false
  disableJSON: false
  disableSVG: false
  disableXML: false
  minifyOutput: false
  tdewolff:
    css:
      inline: false
      keepCSS2: false
      precision: 0
      version: 0
    html:
      keepComments: false
      keepConditionalComments: false
      keepDefaultAttrVals: true
      keepDocumentTags: true
      keepEndTags: true
      keepQuotes: false
      keepSpecialComments: true
      keepWhitespace: false
      templateDelims:
      - ''
      - ''
    js:
      keepVarNames: false
      precision: 0
      version: 2022
    json:
      keepNumbers: false
      precision: 0
    svg:
      inline: false
      keepComments: false
      precision: 0
    xml:
      keepWhitespace: false
