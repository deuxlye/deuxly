<!DOCTYPE html>
<html lang="{{ .Lang }}">
<head>
    {{ partial "head.html" . }}
    {{ if eq .Kind "page" }}
        {{ partial "schema_article.html" . }}
    {{ end }}
</head>
<div id="search-overlay" class="fixed inset-0 bg-white dark:bg-gray-900 bg-opacity-95 dark:bg-opacity-95 z-[9999] hidden">
    <div class="max-w-4xl mx-auto p-6 md:p-12">
        
        <button id="close-search-btn" class="absolute top-4 right-4 text-gray-700 dark:text-gray-300 text-3xl hover:text-blue-600">&times;</button>
        
        <h2 class="text-3xl font-bold text-gray-900 dark:text-gray-100 mb-6 border-b border-gray-300 pb-3">Cari di deuxly Blog</h2>

        <div class="relative">
            <input type="text" id="search-input" placeholder="Ketik kata kunci dan tekan Enter..." autofocus 
                   class="w-full px-5 py-3 text-xl border-2 border-gray-400 dark:border-gray-600 rounded-full dark:bg-gray-800 dark:text-gray-100 focus:outline-none focus:border-blue-600">
            <div id="search-results" class="mt-6 space-y-4 text-gray-800 dark:text-gray-200">
                </div>
        </div>
    </div>
</div>
<body id="top" class="bg-gray-50 dark:bg-gray-900 transition-colors duration-300 {{ if .IsPage }}single-post{{ end }}">
    {{ partial "header.html" . }}
    
    <main class="max-w-6xl mx-auto px-4 py-8 mt-4">
        {{ block "main" . }}{{ end }}
    </main>
    
    <footer class="border-t border-gray-200 dark:border-gray-700 mt-12">
    <div class="max-w-6xl mx-auto px-4 py-10">
        
        <div class="flex flex-wrap gap-x-6 gap-y-2 mb-6">
            <a href="/about" class="text-sm text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400">About</a>
            <a href="/contact" class="text-sm text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400">Contact</a>
            <a href="/privacy-policy" class="text-sm text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400">Privacy & Policy</a>
            <a href="/terms-conditions" class="text-sm text-gray-600 dark:text-gray-400 hover:text-blue-600 dark:hover:text-blue-400">Terms & Conditions</a>
        </div>
        
        <div>
            <p class="text-sm text-gray-500 dark:text-gray-400">
                Â© 2019 - 2025 deuxly. All Rights Reserved.
            </p>
        </div>
    </div>
</footer>
    
    <script src="{{ "/js/theme.js" | relURL }}"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-core.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/plugins/autoloader/prism-autoloader.min.js"></script>

<a id="back-to-top" 
   href="#top" 
   class="fixed bottom-8 right-8 z-50 
          p-3 bg-emerald-500 text-white 
          rounded-full shadow-lg opacity-0 
          transition-opacity duration-300 
          hover:bg-emerald-600 hover:scale-105"
   aria-label="Kembali ke atas">
    
    <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
        <path fill-rule="evenodd" d="M14.707 12.707a1 1 0 01-1.414 0L10 9.414l-3.293 3.293a1 1 0 01-1.414-1.414l4-4a1 1 0 011.414 0l4 4a1 1 0 010 1.414z" clip-rule="evenodd"></path>
    </svg>
    
</a>        

</body>
</html>
