<article class="post-card-horizontal">
    <a href="{{ .Permalink }}" class="post-card-image-link" title="{{ .Title }}">
        <div class="post-card-image-container">
            {{ if .Params.image }}
                <img src="{{ .Params.image }}" alt="{{ .Title }}" loading="lazy">
            {{ else }}
                <img src="/images/default.jpg" alt="{{ .Title }}" loading="lazy" class="placeholder">
            {{ end }}
        </div>
    </a>
    
    <div class="post-card-content">
        <a href="{{ .Permalink }}" title="{{ .Title }}" class="post-card-title-link">
            <h2 class="post-card-title">{{ .Title }}</h2>
        </a>
        <p class="post-card-summary">{{ .Summary | truncate 150 }}</p>
    </div>
</article>
