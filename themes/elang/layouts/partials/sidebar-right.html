<div class='widget-konten'>
    <h3 class='widget-judul'>Postingan Terbaru</h3>
    <ul class='recent-list'>
        {{ range first 5 .Site.RegularPages }}
        <li>
            <a href="{{ .Permalink }}" class="recent-title">{{ .Title }}</a>
            <div class="recent-meta">
                <span class="date">{{ .Date.Format "January 02, 2006" }}</span>
                <span class="separator">~</span>
                <span class="read-time">{{ .ReadingTime }} mins read</span>
            </div>
        </li>
        {{ end }}
    </ul>
</div>
